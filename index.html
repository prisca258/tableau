<!DOCTYPE html>
	<html lang="fr">
		<head>
			<meta charset="utf-8">
			<title>Mon tableau</title>
			<link rel="stylesheet" href="page.css" type="text/css" media="all"/>
		</head>
		<body>
			<main>
				<table>
					<caption>EMPLOI DE TEMPS DE L'ECOLE 241</caption>
					<thead>
						<tr>
						<th>Heures/Jours</th>
						<th>Lundi</th>
						<th>Mardi</th>
						<th> Mercredi</th>
						<th>Jeudi</th>
						<th>Vendredi</th>
						<th>Samedi</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th class="heure">8h-12h</th>
							<td> Pratique</td>
							<td>P.déjeuner</td>
							<td>Discution</td>
							<td>Veilles</td>
							<td>P.déjeuner</td>
							<td rowspan="2">Pratique</td>
						</tr>
						<tr> 
							<th class="heure">12h-13h</th>
							<td colspan="5" class="pose"> Pause</td>
						</tr>
						<tr>
							<th class="heure">13h-18h</th>
							<td>Veilles</td>
							<td>Devoir</td>
							<td>Discution</td>
							<td>Veilles</td>
							<td>P.déjeuner</td>
							<td class="anne">Bonne année</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th>Heures/Jours</th>
							<th>Lundi</th>
							<th>Mardi</th>
							<th> Mercredi</th>
							<th>Jeudi</th>
							<th>Vendredi</th>
							<th>Samedi</th> 
						</tr>
					</tfoot>
				</table>
			</main>
		</body>
	</html>
