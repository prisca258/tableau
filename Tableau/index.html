<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon tableau</title>
    
    <style>
table{
    border-collapse: collapse;
    width: 700px;
    height: 500px;
    margin: auto;
    
}
td ,th {
    border:1px solid #000000; 
    padding:8px;
}
thead{
    background-color: green;
}
tfoot{
    background-color: green;
}
.pose{
    background-color: indianred;
    text-align: center;
}
.heure{
    background-color: lawngreen;
}
.anne{
    background-color: lightseagreen;
}
caption{
    font-size: 2em;
    font-family:  sans-serif;
    text-decoration: underline;
}


    </style>
</head>
<body>
    <table>
        <caption>EMPLOI DE TEMPS ECOLE 241</caption>
        <thead>
            <tr>
                <th>Heures/Jours</th>
                <th>Lundi</th>
                <th>Mardi</th>
                <th> Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
                <th>Samedi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="heure">8h-12h</th>
                <td> Pratique</td>
                <td>P.déjeuner</td>
                <td>Discution</td>
                <td>Veilles</td>
                <td>P.déjeuner</td>
                <td rowspan="2">Pratique</td>
            </tr>
            <tr> 
                <th class="heure">12h-13h</th>
                <td colspan="5" class="pose"> PAUSE </td>
            </tr>
           
            <tr>
                <th class="heure">13h-18h</th>
                <td>Veilles</td>
                <td>Devoir</td>
                <td>Discution</td>
                <td>Veilles</td>
                <td>P.déjeuner</td>
                <td class="anne">Bonne année</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Heures/Jours</th>
                <th>Lundi</th>
                <th>Mardi</th>
                <th> Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
                <th>Samedi</th> 
            </tr>

        </tfoot>
        
        
    
       
    </table>
    
</body>
</html>
